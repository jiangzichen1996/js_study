<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #circle{
            width: 500px;
            height: 500px;
            border: 5px solid;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        
        .hour,.second{
            height: 50px;
            width: 2px;
            position: absolute;
            left: 250px;
            -webkit-transform-origin: -250px;
            -moz-transform-origin: -250px;
            -ms-transform-origin: -250px;
            -o-transform-origin: -250px;
            transform-origin: 0 250px;;
            transform: rotate(90deg);
        }
        .second{
            height: 30px;
            background: #000;
        }
        .hour{
            background: red;
            z-index: 1;
            width: 2px;
        }
        #center{
            width: 20px;
            height: 20px;
            background: #ff6600;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 50%;
        }
        #second,#hour,#minute{
            height: 60px;
            width: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform-origin: 0 0;
            -moz-transform-origin:0 0;
            -ms-transform-origin: 0 0;
            -o-transform-origin: 0 0;
            transform-origin: 0 0;
        }
        #second{
            height: 110px;
            background: red;
        }
        #minute{
            height: 90px;
            background: blue;
        }
        #hour{
            background: black;
        }

    </style>
</head>
<body>
    <div id="circle">
    </div>
    <div id="second"></div>
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="center"></div>

    <script src="../jquery-1.9.1.min.js"></script>
<script>
    $(function(){
        for( i=0;i<12;i++){
        $('#circle').append('<div class="hour">')

    }
        var aHour = document.getElementsByClassName('hour');
        for(var i=0;i<aHour.length;i++){
            var deg = 30*i;
            aHour[i].style.transform = 'rotate('+deg+'deg)'
        }
        for( i=0;i<60;i++){

            $('#circle').append('<div class="second">')

        }
        var aSecond = document.getElementsByClassName('second');
        for( i=0;i<60;i++){
            deg = 6*i;
            aSecond[i].style.transform = 'rotate('+deg+'deg)' }
        run();
        setInterval(run
        ,1);
    function run(){
        var date = new Date();
        var dS = 6*date.getSeconds()+180;
        var dMin =6*date.getMinutes()+0.1*date.getSeconds()+180;
        var dH = 30*date.getHours()+0.5*date.getMinutes()+180;
        $('#second').css('transform','rotate('+dS+'deg)');
        $('#minute').css('transform','rotate('+dMin+'deg)');
        $('#hour').css('transform','rotate('+dH+'deg)');}




    });

</script>
</body>
</html>
