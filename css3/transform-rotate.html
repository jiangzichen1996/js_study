<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            margin:100px auto;
            border: 1px solid #000000;

        }
        #div2{
            width: 200px;
            height: 1px;
            background: #ff0000;
            transform: rotate(0deg);/*括号里面是角度*/
            transform-origin: left top;/*设置旋转原点*/
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">div</div>
</div>
</body>
</html>
