<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/default.css" rel="stylesheet" type="text/css" />
    <link href="css/skin_0.css" rel="stylesheet" type="text/css" id="cssfile" />
    <script src="../jquery-1.9.1.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script>
        $(function(){
            if($.cookie('skin')){
                var skin = $.cookie('skin');
                changeSkin(skin);

            }

            $("#skin li").on('click',function(){
                var skin = $(this).attr('id');
                $.cookie('skin',skin,{expires:30});
                changeSkin(skin);
            });
            function changeSkin(skin){
                $('#cssfile').attr('href','css/'+skin +'.css');
                $("#"+skin).addClass('selected').siblings().removeClass('selected')
            }




        })
    </script>
</head>
<body>
<ul id="skin">
    <li id="skin_0" title="灰色" class="selected">灰色</li>
    <li id="skin_1" title="紫色">紫色</li>
    <li id="skin_2" title="红色">红色</li>
    <li id="skin_3" title="天蓝色">天蓝色</li>
    <li id="skin_4" title="橙色">橙色</li>
    <li id="skin_5" title="淡绿色">淡绿色</li>
</ul>

<div id="div_side_0">
    <div id="news">
        <h1 class="title">时事新闻</h1>
    </div>
</div>

<div id="div_side_1">
    <div id="game">
        <h1 class="title">娱乐新闻</h1>
    </div>
</div>
<p>说明：本例需使用Firefox才能看到效果，chrome由于安全性限制不允许直接修改cookie</p>
</body>
</html>
