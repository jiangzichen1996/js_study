<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            background: #ff0000;
            width: 100px;
            height: 100px;
            display: none;
        }
    </style>
</head>
<body>
<button>click</button>
<div id="div1"></div>

        $('#div1').fadeIn(500);
    })


</script>

</html>
