<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var o1={
        name:"asd",
        age:36,
        brother:{
            name:"sdf"
        }
    };

    function cloneObj(obj){
        var newObj = {};//要将newObj类型定为对象！
        for(var p in obj){
            if(typeof obj[p]==='object'){
                newObj[p]=arguments.callee(obj[p]);//优化 使递归与函数名无关
            }else{
                newObj[p] = obj[p];
            }

        }
        return newObj;
    }
    var o2=cloneObj(o1);
    o2.brother.name="sss" ;
    console.log(o1.brother.name);
</script>
</body>
</html>
