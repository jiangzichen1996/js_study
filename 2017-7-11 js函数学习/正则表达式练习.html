    function getByClass(className,context){
        context=context || document;
        var arr = context.getElementsByTagName("*");
        var sss = [];
        var aaa = new RegExp("\\b"+className+"\\b");
        for(var i=0;i<arr.length;i++){
            if(aaa.test(arr[i].className)){
                sss.push(arr[i]);
            }
        }
        return sss;
    }
